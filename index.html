<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Kenya Voter Registration</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
    <h1>Kenya Voter Registration</h1>
    <p class="subtitle">Offline Registration Prototype</p>

    <!-- Show alert popup on success/error -->
    <script>
        const params = new URLSearchParams(window.location.search);
        if (params.get("status") === "success") {
            alert("Registered Successfully");
        }
        if (params.get("status") === "error") {
            alert("Registration Failed: National ID may already exist");
        }
    </script>

    <form class="voter-form" action="register.php" method="POST" enctype="multipart/form-data">

        <div class="form-group">
            <label>Full Name</label>
            <input type="text" name="full_name" placeholder="Enter full name" required />
        </div>

        <div class="form-group">
            <label>National ID Number</label>
            <input type="text" name="national_id" placeholder="Enter National ID" required />
        </div>

        <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" name="dob" required />
        </div>

        <div class="form-group">
            <label>Gender</label>
            <select name="gender" required>
                <option value="">-- Select Gender --</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
        </div>

        <div class="form-group">
            <label>County</label>
            <input type="text" name="county" placeholder="Enter County" required />
        </div>

        <div class="form-group">
            <label>Constituency</label>
            <input type="text" name="constituency" placeholder="Enter Constituency" required />
        </div>

        <div class="form-group">
            <label>Ward</label>
            <input type="text" name="ward" placeholder="Enter Ward" required />
        </div>

        <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" name="phone" placeholder="07XXXXXXXX" required />
        </div>

        <button type="submit">Register Voter</button>

    </form>
</div>

</body>
</html>
